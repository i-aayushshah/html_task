<!DOCTYPE html>
<html>
<head>
  <title>Array Join Example</title>
</head>
<body>
  <script>
    var myColor = ["Red", "Green", "White", "Black"];

    var joinedWithComma = myColor.join(",");
    document.write("Joined with comma: " + joinedWithComma + "<br>");

    var joinedWithPlusSign = myColor.join("+");
    document.write("Joined with plus sign: " + joinedWithPlusSign);
  </script>
</body>
</html>
